<!DOCTYPE html>  
<html lang="ru">  
<head>  
<link rel="stylesheet" href="pages/index.css"> 
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Место</title> 
</head>  

<body class="page"> 
  <header class="header">
    <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content"> 
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>  
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>  

    <section class="elements">
     <article class="element">
      <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
      <div class="element__conteiner">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button element__like-button_active" type="button"></button>
      </div>
     </article>
     <article class="element">
      <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус"> 
      <div class="element__conteiner">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-button element__like-button_active" type="button"></button>
      </div>
     </article>
     <article class="element">
      <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
      <div class="element__conteiner">
        <h2 class="element__title">Домбай</h2> 
        <button class="element__like-button element__like-button_active" type="button"></button>
      </div> 
     </article>
     <article class="element">
        <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__conteiner">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button element__like-button_active" type="button"></button>
        </div>
     </article>
     <article class="element">
       <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
       <div class="element__conteiner">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-button element__like-button_active" type="button"></button>
       </div>
     </article>
     <article class="element">
       <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
       <div class="element__conteiner">
         <h2 class="element__title">Карачаево-Черкессия</h2>
         <button class="element__like-button element__like-button_active" type="button"></button>
       </div>
     </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
      <div class="popup__window">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Введите имя">
          <input class="popup__input popup__input_type_job" type="text" placeholder="Введите профессию">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
