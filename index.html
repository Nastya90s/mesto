    <section class="elements">

      <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
      <div class="element__conteiner">
       <h2 class="element__title">Домбай</h2>

      </div> 
     </div>
     <div class="element">

        <div class="element__conteiner">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like-button element__like-button_active"></div>

        <div class="element__like-button element__like-button_active"></div>

     </div>

        <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
        <div class="element__conteiner">
         <h2 class="element__title">Карачаево-Черкессия</h2>
         <div class="element__like-button element__like-button_active"></div>
        </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
    </div>
    <div class="popup">
        <div class="popup__window">
           <button class="popup__close-button"></button>
           <section class="popup__content">
              <h3 class="popup__title">Редактировать профиль</h3>
              <form name="form" class="popup__form"></form>
               <input name="profile-name" class="popup__input popup__input_name" type="text">
               <div class="line"></div>
               <input name="profile-job" class="popup__input popup__input_job" type="text">
               <div class="line"></div>
              <button type="submit" class="popup__save-button"><p class="popup__save-title">Сохранить</p></button>
             </form>
           </section>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
