<!DOCTYPE html>  
<html lang="ru">  
<head>  
<link rel="stylesheet" href="pages/index.css"> 
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Место</title> 
</head>  

<body class="page"> 
  <header class="header">
    <img src="./images/Vector.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content"> 
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>  
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>  

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__window">
      <form class="popup__form popup__form_type_edit" name="form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name popup__input_type_error" type="text" id="input-name" name="name" placeholder="Введите имя" minlength="2" maxlength="40" required>
        <span id="input-name-error" class="popup__error">Вы пропустили это поле.</span>
        <input class="popup__input popup__input_type_job popup__input_type_error" type="text" id="input-job" 
        name="job" placeholder="Введите профессию" minlength="2" maxlength="200" required>
        <span id="input-job-error" class="popup__error">Вы пропустили это поле.</span>
        <button type="submit" class="popup__save-button popup__save-button_invalid">Сохранить</button>
        <button type='button' class="popup__close-button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__window">
      <form class="popup__form popup__form_type_add" name="form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_place" type="text" id="element-place" 
        name="place" placeholder="Название"  minlength="2" maxlength="30" required>
        <span id="element-place-error" class="popup__error"></span>
        <input class="popup__input popup__input_type_src" type="url" id="element-src" 
        name="src" placeholder="Ссылка на картинку" required>
        <span id="element-src-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button popup__save-button_invalid">Создать</button>
        <button type='button' class="popup__close-button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__window">
      <img class="popup__image" src="#" alt="">
      <h3 class="popup__subtitle"></h3>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

<template id="elements-template">
 <article class="element">
  <button type="button" class="element__delete-button"></button>
  <img class="element__image" src="#" alt="">
  <div class="element__conteiner">
    <h2 class="element__title"></h2>
    <button class="element__like-button" type="button"></button>
  </div>
 </article>
</template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
