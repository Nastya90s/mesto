<!DOCTYPE html>  
<html lang="ru">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Место</title> 
</head>  

<body class="page"> 
  <header class="header">
    <img src="<%=require('./images/Vector.svg')%>" alt="Логотип" class="header__logo">
  </header>

  <main class="content"> 
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="<%=require('./images/image.jpg')%>" alt="Аватар пользователя">
        <div class="profile__avatar-overlay"></div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle">Исследователь океана</p>  
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>  

    <section class="elements">
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__window">
      <form class="popup__form popup__form_type_edit" name="user" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name" type="text" id="input-name" name="title" placeholder="Введите имя" required minlength="2" maxlength="40">
        <span id="input-name-error" class="popup__error"></span>
        <input class="popup__input popup__input_type_job" type="text" name="subtitle" id="input-job" 
        placeholder="Введите профессию" required minlength="2" maxlength="200">
        <span id="input-job-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type='button' class="popup__close-button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__window">
      <form class="popup__form popup__form_type_add" name="place" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <input class="popup__input popup__input_type_place" type="text" id="element-place" 
        name="place" placeholder="Название" required minlength="2" maxlength="30">
        <span id="element-place-error" class="popup__error"></span>
        <input class="popup__input popup__input_type_src" required type="url" id="element-src" 
        name="src" placeholder="Ссылка на картинку">
        <span id="element-src-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
        <button type='button' class="popup__close-button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__window">
      <img class="popup__image" src="#" alt="">
      <h3 class="popup__subtitle"></h3>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_avatar">
    <div class="popup__window">
      <form class="popup__form popup__form_type_avatar" name="avatar" novalidate>
        <h3 class="popup__title">Обновить аватар</h3>
        <input class="popup__input popup__input_type_avatar" required type="url" id="element-avatar" 
        name="avatar" placeholder="Ссылка на картинку">
        <span id="element-avatar-error" class="popup__error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type='button' class="popup__close-button"></button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_confirm">
    <div class="popup__window">
      <form class="popup__form popup__form_type_confirm" name="confirm" novalidate>
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="submit" class="popup__save-button">Сохранить</button>
        <button type='button' class="popup__close-button"></button>
      </form>
    </div>
  </div>

<template id="elements-template">
 <article class="element">
  <button type="button" class="element__delete-button"></button>
  <img class="element__image" src="#" alt="">
  <div class="element__conteiner">
    <h2 class="element__title"></h2>
    <div class="element__like-conteiner">
      <button class="element__like-button" type="button"></button>
      <p class="element__like-count">0</p>
    </div>
  </div>
 </article>
</template>
</body>
</html>
